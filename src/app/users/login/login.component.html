<h1>
    Login
</h1>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email"  matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com" #email>
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

   <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input href="#" matInput [type]="hide ? 'password' : 'text'" #password>
    <button mat-icon-button matSuffix (click)="hidePassword($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <div class="card-footer text-center">
    <a class="btn btn-primary m-1" (click)="login(email.value,password.value)">Login</a>
</div>
<mat-error *ngIf="errorLogin">
    Wrong <strong>Password or Email</strong>
  </mat-error>
  </form>

  
<div class="card-footer text-center">
    <a class="btn btn-primary m-1" (click)="register()">register</a>
</div>
